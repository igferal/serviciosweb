<form (ngSubmit)="createUser()" #signUp="ngForm">
  <notifier-container></notifier-container>
  <h1>Crear Usuario</h1>
  <br/>
  <label for="user">Usuario</label>
  <input [(ngModel)]="user" type="text" name="user" placeholder="Usuario">
  <br/>
  <label for="user">Email</label>
  <input [(ngModel)]="email" type="email" name="email" placeholder="Usuario">
  <br/>
  <label for="password">Contraseña</label>
  <input [(ngModel)]="password" type="password" name="password" placeholder="Contraseña">
  <br/>
  <label for="password">Repetir contraseña</label>
  <input [(ngModel)]="repeatPassword" type="password" name="password" placeholder="Contraseña">
  <br/>
  <button class="btn-main">Inciar Sesión</button>
</form>
