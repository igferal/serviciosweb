<section>
  <h1>{{blogpost.title}} {{id}}</h1>
  <legend> {{blogpost.creationDate |date}}</legend>

  <div [innerHTML]="blogpost.body"></div>
  <ul>
    <li class="tag" *ngFor="let tag of blogpost.tags">
      <a class="tag" routerLink="/blogpost/{{tag.name}}">{{tag.name}}</a>
    </li>
  </ul>



</section>
